<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitados / 60 años de Diana</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <h1>¡Celebremos los 60 años de Diana!</h1>
      <h2>Una fiesta hippie llena de amor y <strong>alegría</strong></h2>
    </header>
    <section class="lista-asistentes">
      <h2>Lista de Asistentes</h2>
      <table id="asistentes-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="asistentes-lista"></tbody>
      </table>
    </section>

    <section class="lista-canciones">
      <h2>Lista de Sugerencias de Canciones</h2>
      <table id="canciones-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre de la Canción</th>
            <th>Autor</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody id="canciones-lista"></tbody>
      </table>
    </section>

    <footer>
      <p>
        Esta página fue codificada por
        <img src="./src/logo.png" alt="logo" class="rounded-circle" />
        <a href="https://by-muri.netlify.app/" target="_blank" rel="noreferrer"
          >Muri</a
        >
      </p>
    </footer>
    <script src="./src/listaAsistentes.js"></script>

</html>
